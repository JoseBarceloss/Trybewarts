    <title>TrybeWarts</title>

<body>

        <form class="trybewarts-login">
           <section class="formulario">
            
                <div class="form-email">
                    <label for="Email">Email:</label>
                    <input type="email" class="Email" id="email" name="email"     placeholder="Email;">
                </div>

                <div class="form-password">
                    <label for="Senha">Senha:</label>
                    <input type="password" class='senha' id="password" name="password" placeholder="Senha;">
                </div>

                <div class="button-entrar">
                    <button>Entrar</button>
                </div>
            </section>
        </form>
    </header>
        <main>
            <form id="evaluation-form">

            </form>
        </main>
    
</body>
