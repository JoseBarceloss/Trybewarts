<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    
    <header class="header"> 
        <img class =    "trybewarts-header-logo" id="logo" src="images/trybewarts-header-logo.svg" alt="Logo">
        <h1 id= "trybewarts-header-title" class="centered-text">Trybewarts</h1>
        <form class="trybewarts-login">
            <div style="float:right;">
                <img src="your_logo_file_path" alt="Your Logo">
              </div>

        

           <section class="formulario">
            
                <div class="form-email">
                    <label for="Email">Email:</label>
                    <input type="email" class="Email" id="email" name="email"     placeholder="Email;">
                </div>

                <div class="form-password">
                    <label for="Senha">Senha:</label>
                    <input type="password" class='senha' id="password" name="password" placeholder="Senha;">
                </div>

                <div class="button-entrar">
                    <button>Entrar</button>
                </div>
            </section>
        </form>
    </header>

    <section>
        <div>
          <img class="logo" id= 'trybewarts-forms-logo' src="images/trybewarts-colored.svg">
        </div>
     </section>  
      
        <main>
            <form id="evaluation-form">

                <div class="nome-sobrenome">
                    <div>
                         <label for="input-name">Nome:</label>
                         <input type="text" id="input-name" name="name" placeholder="Nome">
                    </div>

                     <div class="nome-sobrenome">
                         <label for="input-lastname">Sobrenome:</label>
                         <input type="text" id="input-lastname" name="lastname" placeholder="Sobrenome">
                     </div>
                </div>                

                <div>
                    <label for="input-email">Emaill:</label>
                    <input type="email" id="input-email" name="email" placeholder="Email">
                </div>

                <button type="submit">Enviar</button>

                <select id="house" name="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>

            </form>
        </main>
    
</body>
     <script src="script.js"></script>
</html>
