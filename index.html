<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    
    <header class="header"> 
        <img class = "trybewarts-header-logo" id="logo" src="images/trybewarts-header-logo.svg" alt="Logo">

        <form class="trybewarts-login">
           <section class="formulario">
            
            <div class="form-email">
                <label for="Email">Email:</label>
                <input type="email" class="Email" id="email" name="email"     placeholder="Email;">
            </div>

            <div class="form-password">
                <label for="Senha">Senha:</label>
                <input type="password" class='senha' id="password" name="password" placeholder="Senha;">
            </div>

            <div class="button-entrar">
                <button>Entrar</button>
            </div>
        </section>
        </form>
    </header>
</body>
     <script src="script.js"></script>
</html>
